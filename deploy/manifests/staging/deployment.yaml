apiVersion: apps/v1
kind: Deployment
metadata:
  name: docs-${TRAVIS_PULL_REQUEST}
  labels:
    app: docs-${TRAVIS_PULL_REQUEST}
  namespace: pxdocs-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: docs-${TRAVIS_PULL_REQUEST}
  strategy:
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: docs-${TRAVIS_PULL_REQUEST}
    spec:
      containers:
        - name: nginx
          image: ${DEPLOYMENT_IMAGE}
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            timeoutSeconds: 1
