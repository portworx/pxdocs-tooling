apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pxbackup-${VERSIONS_TAG}
  namespace: pxbackup
spec:
  replicas: 3
  strategy:
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: pxbackup-${VERSIONS_TAG}
    spec:
      containers:
        - name: nginx
          image: ${DEPLOYMENT_IMAGE}
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            timeoutSeconds: 1
